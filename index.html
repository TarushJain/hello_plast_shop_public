<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Hello Plast Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
        }
        .print-only { display: none; }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .touch-button {
            min-height: 60px;
            font-size: 1.1rem;
            touch-action: manipulation;
        }
        .cart-item {
            min-height: 50px;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-lg no-print">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div>
                    <h1 class="text-2xl font-bold">Hello Plast Shop</h1>
                    <p class="text-sm opacity-90" id="current-time"></p>
                </div>
                <div class="hidden md:block">
                    <input id="search-input" type="text" placeholder="Search products" class="text-sm text-black px-3 py-2 rounded w-64" title="Search by name"/>
                </div>
            </div>
            <div class="flex-1"></div>
            <div class="flex items-center gap-2 justify-end">
                <div class="hidden md:flex items-center gap-2">
                    <button class="bg-white/10 hover:bg-white/20 px-3 py-2 rounded touch-button text-sm" onclick="Cart()">
                        <i class="fas fa-shopping-cart mr-2"></i>Cart
                    </button>
                    <button class="bg-green-500 hover:bg-green-600 px-3 py-2 rounded touch-button text-sm" onclick="generateBill()">
                        <i class="fas fa-file-invoice mr-2"></i>Generate Bill
                    </button>
                    <span class="ml-2 text-lg font-semibold">₹<span id="cart-total">0.00</span></span>
                </div>
                <div class="md:hidden flex items-center gap-2">
                    <button class="bg-white/10 hover:bg-white/20 px-3 py-1.5 rounded text-xs" onclick="toggleCart()">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                    <button class="bg-green-500 hover:bg-green-600 px-3 py-1.5 rounded text-xs" onclick="generateBill()">
                        <i class="fas fa-file-invoice"></i>
                    </button>
                    <span class="ml-2 text-sm font-semibold">₹<span id="cart-total-mobile">0.00</span></span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex h-full no-print">
        <!-- Product Catalog -->
        <section class="flex-1 p-4 overflow-y-auto">
            <div class="mb-4">
                <h2 class="text-xl font-bold mb-3">Product Catalog</h2>
                <div class="flex gap-2 mb-4">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded touch-button" onclick="filterCategory('all')">All</button>
                    <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded touch-button" onclick="filterCategory('casseroles')">Casseroles</button>
                    <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded touch-button" onclick="filterCategory('cookers')">Cookers</button>
                    <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded touch-button" onclick="filterCategory('kettles')">Kettles</button>
                    <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded touch-button" onclick="filterCategory('tiffins')">Tiffins</button>
                    <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded touch-button" onclick="filterCategory('water jug')">Water Jugs</button>
                </div>
            </div>
            
            <div class="product-grid" id="product-grid">
                <!-- Products will be populated here -->
            </div>
        </section>

        <!-- Cart Section -->
        <section id="cart-panel" class="w-96 bg-white shadow-lg p-4 overflow-y-auto hidden">
            <h2 class="text-xl font-bold mb-4">Shopping Cart</h2>
            
            <div id="cart-items" class="space-y-2 mb-4">
                <!-- Cart items will be populated here -->
            </div>

            <!-- Cart Summary -->
            <div class="border-t pt-4 space-y-2">
                <div class="flex justify-between">
                    <span>Subtotal:</span>
                    <span>₹<span id="subtotal">0.00</span></span>
                </div>
                <div class="flex justify-between">
                    <span id="tax-label">Tax (0%):</span>
                    <span>₹<span id="tax">0.00</span></span>
                </div>
                <div class="flex justify-between text-lg font-bold">
                    <span>Total:</span>
                    <span>₹<span id="total">0.00</span></span>
                </div>
            </div>

            <!-- Tax Input Above Action Buttons -->
            <div class="mt-6 space-y-3">
                <div class="mb-3">
                    <label for="cart-tax-input" class="block text-sm font-medium text-gray-700 mb-1">Tax %</label>
                    <input id="cart-tax-input" type="number" min="0" max="100" step="0.1" value="0" class="text-sm text-black px-3 py-2 rounded w-full" placeholder="Enter tax percent" title="Enter tax percentage" onkeydown="if(event.key==='Enter'){applyCartTax()}" />
                    <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mt-2 w-full" onclick="applyCartTax()">Apply Tax</button>
                </div>
                <button id="generate-bill-btn" class="w-full bg-green-600 text-white py-3 rounded-lg text-lg font-semibold touch-button" onclick="generateBill()">
                    <i class="fas fa-print mr-2"></i>Generate Bill
                </button>
                <button class="w-full bg-red-500 text-white py-3 rounded-lg text-lg font-semibold touch-button" onclick="clearCart()">
                    <i class="fas fa-trash mr-2"></i>Clear Cart
                </button>
            </div>
        </section>
    </main>

    <!-- Print Bill Template -->
    <div id="print-bill" class="print-only p-8 max-w-md mx-auto">
        <div class="text-center border-b-2 border-gray-300 pb-4 mb-4">
            <h1 class="text-2xl font-bold">Hello Plast Shop</h1>
            <p class="text-sm text-gray-500" id="bill-date"></p>
            <p class="text-sm text-gray-500" id="bill-time"></p>
        </div>
        
        <div id="bill-items" class="space-y-2 mb-4">
            <!-- Bill items will be populated here -->
        </div>
        
        <div class="border-t pt-4 space-y-2">
            <div class="flex justify-between">
                <span>Subtotal:</span>
                <span>₹<span id="bill-subtotal">0.00</span></span>
            </div>
            <div class="flex justify-between">
                <span id="bill-tax-label">Tax (0%):</span>
                <span>₹<span id="bill-tax">0.00</span></span>
            </div>
            <div class="flex justify-between text-lg font-bold">
                <span>Total:</span>
                <span>₹<span id="bill-total">0.00</span></span>
            </div>
        </div>
        
        <div class="text-center mt-8 pt-4 border-t">
            <p class="text-sm text-gray-600">Thank you for shopping with us!</p>
            <p class="text-xs text-gray-500">Visit again</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
