<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
            <title>Hello Plast Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            /* Try to hide browser print headers where supported */
            @page { margin: 6mm; }
            /* Some browsers add headers/footers; this attempts to hide them in supported engines */
            header, .site-title-print { display: none !important; }
        }
        .print-only { display: none; }
        /* Print specific: reduce margins and tighten layout */
        @page {
            size: auto;
            margin: 6mm; /* reduce default margins */
        }
        @media print {
            body { margin: 0; padding: 0; }
            #print-bill { width: 100%; padding: 0; margin: 0; font-size: 11px; }
            #print-bill table { width: 100%; border-collapse: collapse; font-size: 11px; }
            #print-bill th, #print-bill td { padding: 4px 6px; }
            #print-bill thead th { font-weight: 600; }
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        /* Prevent iOS auto-zoom on inputs and ensure full-screen fit on large tablets */
        html, body {
            height: 100%;
            -webkit-text-size-adjust: 100%; /* prevent font-size adjustments on orientation change */
            touch-action: manipulation;
            overscroll-behavior: none;
        }
        /* Make header fixed at top */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            width: 100%;
        }
        /* main uses CSS variable for header height so content is not hidden under fixed header */
        main {
            padding-top: var(--header-height, 80px) !important;
            margin-top: 0 !important;
            height: calc(100vh - var(--header-height, 80px)) !important;
            min-height: calc(100vh - var(--header-height, 80px));
            overflow: hidden;
            box-sizing: border-box;
        }
        section.flex-1 { /* product/catalog area should scroll internally */
            height: 100%;
            overflow-y: auto;
        }
        /* Make inputs >=16px to avoid iOS zoom when focusing */
        input, textarea, .form-input, .quantity-input, .cart-quantity-input {
            font-size: 16px !important;
        }
        .touch-button {
            min-height: 60px;
            font-size: 1.1rem;
            touch-action: manipulation;
        }
        .cart-item {
            min-height: 50px;
        }
        /* Product card styling to match design */
        .product-card {
            display: flex;
            flex-direction: column;
        }
        .product-card h3 {
            margin-top: 0px;
            margin-bottom: 0;
            line-height: 0;
        }
        .product-photo {
            width: 100%;
            aspect-ratio: 1;
            background: white;
            border-radius: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 0;
        }
        .product-photo img {
            width: 100%;
            height: 100%;
            object-fit: scale-down;
        }
        .size-btn {
            border: 1px solid #000;
            border-radius: 6px;
            padding: 4px 6px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 50px;
            min-height: 35px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
            font-size: 0.75rem;
        }
        .size-btn.selected {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        .size-btn span:first-child {
            font-weight: 500;
            font-size: 0.7rem;
        }
        .size-btn span:last-child {
            font-size: 0.65rem;
        }
        .size-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            width: 100%;
        }
        .add-to-cart-btn {
            background: #3b82f6;
            color: white;
            border-radius: 6px;
            padding: 1px 2px;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.1;
            cursor: pointer;
            transition: background 0.2s;
            min-width: 70px;
            max-width: 80px;
            height: 100%;
            flex-shrink: 0;
        }
        .add-to-cart-btn:hover {
            background: #2563eb;
        }
        .add-to-cart-btn span {
            display: block;
            font-size: 0.85rem;
        }
        /* List view size buttons */
        .size-btn-list {
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 45px;
            text-align: center;
            line-height: 1.2;
        }
        .size-btn-list:hover {
            background: #f3f4f6;
        }
        .size-btn-list.selected {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        .size-btn-list.selected span {
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">
    <!-- Header (redesigned to match screenshot) -->
    <header class="topbar bg-blue-500 text-white shadow-lg no-print">
        <div class="flex items-center gap-2">
            <div class="flex items-center gap-2">
                <div class="search-box flex items-center bg-white rounded-full px-2 py-1.5 shadow-sm">
                    <i class="fas fa-search text-gray-600" aria-hidden="true"></i>
                    <input id="search-input" type="text" placeholder="Search products" class="text-sm text-gray-800 bg-transparent outline-none flex-1 min-w-0" title="Search by name"/>
                </div>

                <div class="price-toggle flex items-center bg-red-600 rounded-full p-0.5 shadow-sm" title="Toggle price mode">
                    <button id="wholesale-btn" class="text-white font-semibold">W</button>
                    <button id="retail-btn" class="bg-white text-red-600 rounded-full flex items-center justify-center font-semibold">R</button>
                </div>

                <button id="list-view-toggle" class="menu-icon text-white ml-1 p-1.5 rounded hover:bg-white/10" aria-label="Toggle list view" title="Toggle list view">
                    <i class="fas fa-list"></i>
                </button>
            </div>

            <div class="flex-1" style="min-width: 0;"></div>

            <div class="flex items-center gap-2 mr-2">
                <button class="cart-square bg-yellow-300 text-black rounded shadow-md touch-button" onclick="Cart()" title="Cart">
                    <i class="fas fa-shopping-cart"></i>
                </button>

                <button class="generate-square bg-green-400 text-white rounded shadow-md touch-button" onclick="generateBill()" title="Generate Bill">
                    <span>Generate<br/>Bill</span>
                </button>

                <div class="text-white font-semibold whitespace-nowrap">₹ <span id="cart-total">0.00</span></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex h-full no-print">
        <!-- Product Catalog -->
        <section class="flex-1 p-4 overflow-y-auto">
            <div class="mb-4">
                <h2 class="text-xl font-bold mb-3">Product Catalog</h2>
                <div class="flex gap-2 mb-4">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded touch-button" onclick="filterCategory('all')">All</button>
                    <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded touch-button" onclick="filterCategory('casseroles')">Casseroles</button>
                    <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded touch-button" onclick="filterCategory('cookers')">Cookers</button>
                    <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded touch-button" onclick="filterCategory('kettles')">Kettles</button>
                    <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded touch-button" onclick="filterCategory('tiffins')">Tiffins</button>
                    <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded touch-button" onclick="filterCategory('water jug')">Water Jugs</button>
                    <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded touch-button" onclick="filterCategory('Packaging')">Packaging</button>
                </div>
            </div>
            
            <div class="product-grid" id="product-grid">
                <!-- Products will be populated here -->
            </div>
        </section>

        <!-- Cart Section -->
        <section id="cart-panel" class="w-96 bg-white shadow-lg p-4 overflow-y-auto hidden">
            <h2 class="text-xl font-bold mb-4">Shopping Cart</h2>
            
            <div id="cart-items" class="space-y-2 mb-4">
                <!-- Cart items will be populated here -->
            </div>

            <!-- Cart Summary -->
            <div class="border-t pt-4 space-y-2">
                <div class="flex justify-between">
                    <span>Subtotal:</span>
                    <span>₹<span id="subtotal">0.00</span></span>
                </div>
                <div class="flex justify-between">
                    <span id="tax-label">Tax (0%):</span>
                    <span>₹<span id="tax">0.00</span></span>
                </div>
                <div class="flex justify-between">
                    <span id="discount-label">Discount (0%):</span>
                    <span>₹<span id="discount">0.00</span></span>
                </div>
                <div class="flex justify-between text-lg font-bold">
                    <span>Total:</span>
                    <span>₹<span id="total">0.00</span></span>
                </div>
            </div>

            <!-- Tax and Discount Inputs Above Action Buttons -->
            <div class="mt-6 space-y-3">
                <div class="mb-3">
                    <label for="cart-tax-input" class="block text-sm font-medium text-gray-700 mb-1">Tax %</label>
                    <input id="cart-tax-input" type="number" min="0" max="100" step="0.1" value="0" class="text-sm text-black px-3 py-2 rounded w-full" placeholder="Enter tax percent" title="Enter tax percentage" />
                </div>
                <div class="mb-3">
                    <label for="cart-discount-input" class="block text-sm font-medium text-gray-700 mb-1">Discount %</label>
                    <input id="cart-discount-input" type="number" min="0" max="100" step="0.1" value="0" class="text-sm text-black px-3 py-2 rounded w-full" placeholder="Enter discount percent" title="Enter discount percentage" />
                </div>
                <button id="generate-bill-btn" class="w-full bg-green-600 text-white py-3 rounded-lg text-lg font-semibold touch-button" onclick="generateBill()">
                    <i class="fas fa-print mr-2"></i>Generate Bill
                </button>
                <button id="thermal-print-btn" class="w-full bg-blue-700 text-white py-3 rounded-lg text-lg font-semibold touch-button" onclick="printThermalBill()">
                    <i class="fas fa-receipt mr-2"></i>Print using Thermal Printer
                </button>
                <button class="w-full bg-red-500 text-white py-3 rounded-lg text-lg font-semibold touch-button" onclick="clearCart()">
                    <i class="fas fa-trash mr-2"></i>Clear Cart
                </button>
            </div>
        </section>
    </main>

    <!-- Print Bill Template -->
    <div id="print-bill" class="print-only" style="width: 100%; padding: 0; margin: 100px 0;">
        <div style="text-align: center; font-size: 1.2rem; margin-bottom: 1rem;">
                <div>
                    <span id="bill-date"></span>
                    <span id="bill-time" style="display:block; font-size:0.9rem; margin-top:4px;"></span>
                </div>
            </div>
        <table style="width: 100%; border-collapse: collapse; font-size: 14px;">
            <thead>
                <tr style="border-bottom: 1px solid #000;">
                    <th style="text-align: left; padding: 4px;">Product Name</th>
                    <th style="text-align: center; padding: 4px;">Size</th>
                    <th style="text-align: center; padding: 4px;">Pieces</th>
                    <th style="text-align: center; padding: 4px;">Price/Piece</th>
                    <th style="text-align: right; padding: 4px;">Total</th>
                </tr>
            </thead>
            <tbody id="bill-items">
                <!-- Items will be dynamically added here -->
            </tbody>
            <tfoot>
                <tr style="border-top: 1px solid #000;">
                    <td colspan="4" style="text-align: right; padding: 4px;"><span id="bill-subtotal-label">Subtotal:</span></td>
                    <td style="text-align: right; padding: 4px;" id="bill-subtotal"></td>
                </tr>
                <tr>
                    <td colspan="4" style="text-align: right; padding: 4px;"><span id="bill-tax-label">Tax (0%):</span></td>
                    <td style="text-align: right; padding: 4px;" id="bill-tax"></td>
                </tr>
                <tr>
                    <td colspan="4" style="text-align: right; padding: 4px;"><span id="bill-discount-label">Discount (0%):</span></td>
                    <td style="text-align: right; padding: 4px;" id="bill-discount"></td>
                </tr>
                <tr style="border-top: 2px solid #000;">
                    <td colspan="4" style="text-align: right; padding: 4px; font-weight: bold;">Total:</td>
                    <td style="text-align: right; padding: 4px; font-weight: bold;" id="bill-total"></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
